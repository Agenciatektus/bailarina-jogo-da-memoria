<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória da Bailarina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="tela-inicial" class="tela">
        <h1>Jogo da Memória</h1>
        <div class="form-jogador">
            <input type="text" id="input-nome" placeholder="Digite seu nome" maxlength="15">
            <button id="btn-iniciar">Iniciar Desafio</button>
        </div>
        <button id="btn-ver-ranking" class="btn-secundario">Ver Ranking</button>
    </section>

    <section id="tela-jogo" class="tela escondido">
        <h2 id="info-nivel">Nível 1</h2>
        <div class="info-jogo">
            <span>Tempo: <strong id="tempo">0s</strong></span>
            <span>Erros: <strong id="erros">0</strong></span>
        </div>
        <section class="tabuleiro-memoria"></section>
    </section>

    <section id="tela-ranking" class="tela escondido">
        <h2>Ranking de Jogadores</h2>
        <div id="lista-ranking">
            </div>
        <button id="btn-voltar" class="btn-secundario">Voltar ao Início</button>
    </section>

    <div id="modal-mensagem">
        <div class="modal-conteudo">
            <h2 id="modal-titulo"></h2>
            <p id="modal-texto"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
